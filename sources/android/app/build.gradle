apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId 'enduro2d.engine'
        minSdkVersion 24
        targetSdkVersion 28
        ndk {
            abiFilters "x86" //, "armeabi-v7a"
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static',
                          '-DE2D_ANDROID_ASSETS_PATH=sources/android/app/src/main/assets'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            version '3.10.2'
            path '../../../CMakeLists.txt'
        }
    }
    sourceSets {
        main {
            //assets.srcDirs = ['src/main/assets', '../../../samples/bin']
            jniLibs.srcDirs = ['src/main/jniLibs', '../../../modules/enduro2d-external/bass/bin/android']
        }
    }
}
